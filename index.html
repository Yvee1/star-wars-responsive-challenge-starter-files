<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <meta name="description" content="An online Star Wars trading card website.">

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link href="./styles/main.css" rel="stylesheet">
  <link href="./styles/grid.css" rel="stylesheet">

</head>

<body>
  <header>
    <div class="row">
      <div class="col-12">
        <h1>Star Wars Characters</h1>
        <h4>Incomplete list</h4>
      </div>
    </div>
  </header>
  <main>
    <div class="row">
      <div class="col-4">
        <div class="card">
          <img src="./images/rey_square.png" alt="Rey">
          <div class="description">
            <h4>Ray</h4>
            <p>Protaganist, from Tatooine</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="./images/finn_square.png" alt="Finn">
          <div class="description">
            <h4>Finn</h4>
            <p>Storm Trooper, befriends Ray</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="./images/kylo_square.png" alt="Kylo">
          <div class="description">
            <h4>Kylo</h4>
            <p>Main villain, or is he?</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="card">
          <img src="./images/poe_square.png" alt="Poe">
          <div class="description">
            <h4>Poe</h4>
            <p>Neutral pilot</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="./images/chewbacca_square.png" alt="Chewbacca">
          <div class="description">
            <h4>Chewbacca</h4>
            <p>A great first mate</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="./images/yoda_square.png" alt="Yoda">
          <div class="description">
            <h4>Yoda</h4>
            <p>Wise old Jedi master</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
